  <style>
    body {
      margin: 0;
      height: 100vh;
      background:
        linear-gradient(rgba(255,105,180,0.45), rgba(255,20,147,0.65)),
        url("IMG20251214183507.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .box {
      background: rgba(255,182,193,0.25);
      padding: 40px;
      border-radius: 30px;
      max-width: 420px;
      box-shadow: 0 30px 60px rgba(255,20,147,0.5);
      backdrop-filter: blur(6px);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { font-size: 2.2em; }
    h2 { margin-top: 15px; }

    p {
      font-size: 1.05em;
      line-height: 1.6;
    }

    button {
      padding: 14px 32px;
      border: none;
      border-radius: 40px;
      font-size: 1.1em;
      cursor: pointer;
      margin: 12px;
      transition: all 0.3s ease;
    }

    /* YES BUTTON */
    .yes {
      background: linear-gradient(45deg, #ff1493, #ff69b4);
      color: white;
      box-shadow: 0 0 20px rgba(255,20,147,0.9);
      animation: glow 1.5s infinite;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 12px #ff1493; }
      50% { box-shadow: 0 0 35px #ff69b4; }
      100% { box-shadow: 0 0 12px #ff1493; }
    }

    /* NO BUTTON */
    .no {
      background: white;
      color: #ff1493;
      position: absolute;
      font-weight: bold;
    }

    .heart {
      font-size: 3em;
      animation: float 1.2s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    .floating-heart {
      position: absolute;
      font-size: 26px;
      animation: rise 4s linear infinite;
      opacity: 0.9;
    }

    @keyframes rise {
      from {
        transform: translateY(100vh) scale(0.6);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
